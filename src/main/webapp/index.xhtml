<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head></h:head>
<h:body>
    <h1> Create new Driver</h1>
    <h:form>
        <h:outputLabel for="#{createDriverBean.driver.firstName}" value="First name:" />
        <p:inputText value="#{createDriverBean.driver.firstName}"/>
        <br/>
        <h:outputLabel for="#{createDriverBean.driver.lastName}" value="Last name:"/>
        <p:inputText value="#{createDriverBean.driver.lastName}"/>
        <br/>
        <h:outputLabel for="#{createDriverBean.driver.autoPlate}" value="Auto plate:"/>
        <p:inputText value="#{createDriverBean.driver.autoPlate}"/>
        <br/>
        <h:outputLabel for="#{createDriverBean.driver.model}" value="Model:"/>
        <p:inputText value="#{createDriverBean.driver.model}"/>
        <br/>
        <p:outputLabel for="brand" value="Brand:" />
        <p:selectOneMenu id="brand" value="#{createDriverBean.driver.brand}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{createDriverBean.brands}" />
        </p:selectOneMenu>
        <br/>
        <p:commandButton type="submit" value="Add" action="#{createDriverBean.create}" />
    </h:form>


    <br/>
    <br/>
    <br/>

    <h1> Create new Order</h1>

    <h:form>
        <h:outputLabel for="#{createOrderBean.order.from}" value="From:" />
        <p:inputText value="#{createOrderBean.order.from}"/>
        <br/>
        <h:outputLabel for="#{createOrderBean.order.status}" value="status:" />
        <p:inputText value="#{createOrderBean.order.status}"/>
        <br/>
        <p:commandButton type="submit" value="Add" action="#{createOrderBean.create}" />
    </h:form>


</h:body>
</html>
